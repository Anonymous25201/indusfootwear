<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="grid-item" style="background-color: #00c5a5;">

                <div class="image-container">

        </div>
        <div class="grid-item" style="background-color: #8ac441;">
            <div class="content">
                <h3>Indus Prime</h3>
